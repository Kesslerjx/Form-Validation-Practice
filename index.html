<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js" defer></script>
</head>
<body>

    <div class="form-wrapper">

        <form novalidate>
            <label for="email">
                <input class="user-input" type="email" name="email" id="email" placeholder='Email' required>
                <span class="error" aria-live="polite"></span>
            </label>
            <label for="country">
                <input class="user-input" type="text" name="country" id="country" placeholder='Country' required>
                <span class="error" aria-live="polite"></span>
            </label>
            <label for="zip">
                <input class="user-input" type="text" name="zip" id="zip" placeholder='Zip Code' required>
                <span class="error" aria-live="polite"></span>
            </label>
            <label for="password">
                <input class="user-input" type="password" name="password" id="password" placeholder='Password' required  minlength='12' >
                <span class="error" aria-live="polite"></span>
            </label>
            <label for="password-confirmation">
                <input class="user-input" type="password" name="password-confirmation" id="password-confirmation" placeholder='Confirm Password' required minlength='12'>
                <span class="error" aria-live="polite"></span>
            </label>
            <label for="submit">
                <input class="submit-button" type="submit" name="submit" id="submit" value="Submit" required>
                <span class="error" aria-live="polite"></span>
            </label>
        </form>

        <div style="width:100%;height:0;padding-bottom:100%;position:relative;display:none;" id="high-five-gif">
            <iframe src="https://giphy.com/embed/7OJOpnZrkkhtc8R6Qc" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
        </div>


    </div>
    
</body>
</html>
